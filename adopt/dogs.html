  <style>
    .pet-cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 1.5rem;
  padding: 2rem;
  justify-items: center;
}

.pet-card {
  width: 260px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.pet-card img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  border-radius: 12px 12px 0 0;
}

.pet-card h3 {
  margin: 0.75rem 0 0.25rem;
  font-size: 1.1rem;
  color: #2d3748;
}

.pet-card p {
  font-size: 0.95rem;
  color: #4a5568;
  margin: 0 0 0.75rem;
}

.pet-card__btn {
  margin: 0.25rem 0.5rem 0.75rem;
  padding: 0.5rem 1rem;
  border-radius: 20px;
  background: #38a169;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 0.9rem;
}

    h1 {
      text-align: center;
      margin: 2rem 0 1rem;
      color: #2d3748;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
<script>
  fetch("/nav.html")

    .then(data => {

</script>

<section class="pet-cards">
